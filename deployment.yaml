kind: Namespace
apiVersion: v1
metadata:
  name: odoo
  labels:
    name: odoo
---
apiVersion: v1
kind: Service
metadata:
  name: odoo-db
  namespace: odoo
  labels:
    image: assc/postgres:latest
spec:
  ports:
    - port: 5432
  selector:
   image: assc/postgres:latest
    tier: backend
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: odoo-db
  namespace: odoo
  labels:
    image: assc/postgres:latest
spec:
  replicas: 3
  strategy:
    type: Recreate
  selector:
    matchLabels:
     image: assc/postgres:latest
  template:
    metadata:
      labels:
       image: assc/postgres:latest
        tier: backend
    spec:
      containers:
      - image: assc/postgres:latest
        name: odoo-db
        env:
        - name: POSTGRES_DB
          value: postgres
        - name: POSTGRES_USER
          value: odoo
        - name: POSTGRES_PASSWORD
          value: password
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        ports:
        - containerPort: 5432
          name: odoo-db
        volumeMounts:
        - name: odoo-db-pvc
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: odoo-db-pvc
        persistentVolumeClaim:
          claimName: odoo-db-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: odoo-shop
  namespace: odoo
  labels:
    image: assc/odoo:latest
spec:
  ports:
    - port: 8069
  selector:
   image: assc/odoo:latest
    tier: frontend
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: odoo-shop
  namespace: odoo
  labels:
    image: assc/odoo:latest
spec:
  replicas: 3
  strategy: 
    type: Recreate
  selector:
    matchLabels:
      image: assc/odoo:latest
  template:
    metadata:
      labels:
        image: assc/odoo:latest
        tier: frontend
    spec:
      containers:
        - image: assc/odoo:latest
          name: odoo
          env:
          - name: POSTGRES_DB
            value: postgres
          - name: HOST
            value: odoo-db
          - name: USER
            value: odoo
          - name: PASSWORD
            value: password
          securityContext:
            privileged: true
            runAsUser: 0
          ports:
            - containerPort: 8069
              name: odoo
          volumeMounts:
          - name: odoo-pvc
            mountPath: /var/lib/odoo
      volumes:
      - name: odoo-pvc
        persistentVolumeClaim:
          claimName: odoo-pvc
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv0001
  labels:
    type: local
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 5Gi
  hostPath:
    path: /data/pv0001/
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv0002
  labels:
    type: local
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 5Gi
  hostPath:
    path: /data/pv0002/
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: odoo-pvc
  namespace: odoo
  labels:
    app: odoo-shop
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: odoo-db-pvc
  namespace: odoo
  labels:
    app: odoo-shop
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi



